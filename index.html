<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Calendar Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      font-size: 2rem;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 700px;
      margin: 20px auto;
    }
    .day {
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .day:hover {
      background: #e0f7fa;
    }
    .done {
      background-color: #a5d6a7 !important;
      text-decoration: line-through;
    }
    .tag1::after, .tag2::after, .tag3::after {
      content: '';
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .tag1::after { background-color: #ff8a65; }
    .tag2::after { background-color: #4fc3f7; }
    .tag3::after { background-color: #ba68c8; }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 id="greeting">Progress Calendar Tracker</h1>
  <div id="calendar"></div>
  <div class="footer">Click on dates to mark them as done and cycle through tags.</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("user");
    if (username) {
      document.getElementById("greeting").textContent = `Hi ${username}, your Progress Calendar`;
    }

    const calendar = document.getElementById('calendar');
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const progress = JSON.parse(localStorage.getItem('progress') || '{}');

    for (let day = 1; day <= daysInMonth; day++) {
      const key = `${year}-${month + 1}-${day}`;
      const div = document.createElement('div');
      div.className = 'day';
      div.textContent = day;

      if (progress[key]) {
        div.classList.add(progress[key]);
      }

      div.addEventListener('click', () => {
        const current = progress[key] || '';
        div.classList.remove(current);
        if (current === '') {
          progress[key] = 'done';
        } else if (current === 'done') {
          progress[key] = 'tag1';
        } else if (current === 'tag1') {
          progress[key] = 'tag2';
        } else if (current === 'tag2') {
          progress[key] = 'tag3';
        } else {
          delete progress[key];
        }

        if (progress[key]) {
          div.classList.add(progress[key]);
        }

        localStorage.setItem('progress', JSON.stringify(progress));
      });

      calendar.appendChild(div);
    }
  </script>
</body>
</html>
